    <p>I’m Brian Willis. I create software, read books, and write when I can.</p>
    <p>You can find me on <a href="http://alpha.app.net/brianwillis" title="App.net">App.net</a> and <a href="http://twitter.com/_brianwillis" title="Twitter">Twitter</a>, and occasionally I show up on <a href="http://news.ycombinator.com/user?id=brianwillis" title="Hacker News">Hacker News</a>. When it comes to coding, I use <a href="http://github.com/brianwillis" title="Github">GitHub</a> (with which this site is produced) and <a href="http://stackoverflow.com/users/118/brian-willis" title="Stack Overflow">Stack Overflow</a> when I get stuck.</p>
    <p>If you need to get in touch, I’m available at <a href="mailto:brian@brianwillis.com" title="Send me an email">brian@brianwillis.com</a>.</p>
    <p>This site is built using the excellent <a href="http://jekyllrb.com">Jekyll</a> blogging engine originally written by <a href="http://tom.preston-werner.com/">Tom Preston-Werner</a>. The whole thing is hosted with <a href="http://pages.github.com/">GitHub Pages</a> (free of charge I might add, which is awfully kind of them).</p> <p>The fonts come from the good people at <a href="http://typekit.com/">TypeKit</a> (and also the bad people at TypeKit). If you look hard enough you’ll find some <a href="http://jquery.com/">JQuery</a> lying around too.
